<body>
  <header>

    <nav class="navbar">

        </ul>
      </nav>
    
  </header>
  <main>
      <div class="container">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
          <input type="text" placeholder="Nome completo" required />
          <input type="email" placeholder="Email" required />
          <input type="text" placeholder="Endereço ou bairro" required />
          <input type="tel" placeholder="Telefone" required />
          <input type="password" placeholder="Senha" required />
        <button type="submit">Cadastrar</button>
      </form>
      <a href="login.html">Já tem uma conta? Login</a>
    </div>
    <script>
    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // salvar dados simulados no localStorage
      const inputs = this.querySelectorAll('input');
      const user = {
        nome: inputs[0].value,
        email: inputs[1].value,
        endereco: inputs[2].value,
        telefone: inputs[3].value,
        senha: inputs[4].value
      };
      localStorage.setItem('usuario', JSON.stringify(user));
      alert('Cadastro realizado com sucesso!');
      window.location.href = 'login.html';
    });
  </script>

  </main>
